<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Talk Deck Pro ver1.2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'sans-serif'; }
        .card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border: 1px solid #334155; 
            animation: slideIn 0.4s ease-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card:hover { transform: translateY(-4px); border-color: #38bdf8; box-shadow: 0 10px 25px -5px rgba(56, 189, 248, 0.1); }
        .label-tag { font-size: 0.7rem; padding: 2px 8px; border-radius: 999px; background: #1e293b; color: #38bdf8; border: 1px solid #38bdf8; }
        
        .switch { position: relative; display: inline-block; width: 34px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #38bdf8; }
        input:checked + .slider:before { transform: translateX(14px); }

        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .accordion-content.open { max-height: 1500px; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8 h-screen flex flex-col">
    <div class="max-w-6xl mx-auto w-full flex flex-col h-full">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6 border-b border-slate-700 pb-4 shrink-0">
            <div>
                <h1 class="text-2xl font-bold text-sky-400 font-sans">AI Talk Deck <span class="text-sm font-normal text-slate-400">Pro v1.2.1</span></h1>
                <p class="text-[10px] text-slate-500 mt-1 italic leading-none font-mono">SAFETY_FIRST: EXCLUSION_READY</p>
            </div>
            <div id="statusIndicator" class="text-xs text-slate-500 text-right font-sans">
                <span class="inline-block w-2 h-2 rounded-full bg-green-500 mr-1"></span> 待機中
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-12 gap-6 flex-1 min-h-0">
            <!-- Sidebar -->
            <div class="md:col-span-4 lg:col-span-3 space-y-4 overflow-y-auto pr-2 pb-8">
                
                <!-- Main Controls -->
                <div class="bg-slate-800 p-5 rounded-2xl shadow-lg border border-slate-700 space-y-4 font-sans">
                    <div class="flex items-center justify-between mb-2">
                        <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest">リサーチプリセット</h2>
                        <div class="bg-slate-900/50 px-2 py-0.5 rounded text-[10px] text-slate-500 font-mono" id="historyCount">既出: 0</div>
                    </div>

                    <!-- Preset Selection -->
                    <div class="space-y-3">
                        <div class="flex items-center space-x-3 bg-slate-900/40 p-3 rounded-xl border border-slate-700/50 hover:border-sky-500/50 transition-colors">
                            <input type="radio" name="preset" value="0" checked id="p0" class="w-4 h-4 text-sky-500 focus:ring-0 bg-slate-800 border-slate-600">
                            <input type="text" id="genre_0" class="bg-transparent text-sm w-full focus:outline-none text-slate-200" placeholder="プリセット1">
                        </div>
                        <div class="flex items-center space-x-3 bg-slate-900/40 p-3 rounded-xl border border-slate-700/50 hover:border-sky-500/50 transition-colors">
                            <input type="radio" name="preset" value="1" id="p1" class="w-4 h-4 text-sky-500 focus:ring-0 bg-slate-800 border-slate-600">
                            <input type="text" id="genre_1" class="bg-transparent text-sm w-full focus:outline-none text-slate-200" placeholder="プリセット2">
                        </div>
                        <div class="flex items-center space-x-3 bg-slate-900/40 p-3 rounded-xl border border-slate-700/50 hover:border-sky-500/50 transition-colors">
                            <input type="radio" name="preset" value="2" id="p2" class="w-4 h-4 text-sky-500 focus:ring-0 bg-slate-800 border-slate-600">
                            <input type="text" id="genre_2" class="bg-transparent text-sm w-full focus:outline-none text-slate-200" placeholder="プリセット3">
                        </div>
                    </div>

                    <!-- Research Mode Switch -->
                    <div class="bg-slate-900/60 p-3 rounded-xl border border-slate-700/50">
                        <div class="flex items-center justify-between mb-1">
                            <span class="text-[11px] font-bold text-sky-400">絞り込みモード</span>
                            <label class="switch">
                                <input type="checkbox" id="narrowDownMode">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <p class="text-[9px] text-slate-500">ON:全ワードを組合せ / OFF:各個別にリサーチ</p>
                    </div>

                    <button id="generateBtn" class="group relative w-full bg-sky-600 hover:bg-sky-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-sky-900/40 transition-all active:scale-95 overflow-hidden">
                        <span class="relative z-10 flex items-center justify-center font-sans">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                            ネタを生成 (K)
                        </span>
                    </button>
                </div>

                <!-- Advanced Settings -->
                <div class="bg-slate-900/50 rounded-2xl border border-slate-800 overflow-hidden transition-all">
                    <button id="toggleAdvanced" class="w-full px-5 py-3 flex items-center justify-between text-xs font-bold text-slate-500 uppercase tracking-widest hover:bg-slate-800 transition-colors font-sans border-b border-slate-800">
                        <span>詳細設定・接続</span>
                        <svg id="accordionIcon" class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    
                    <div id="advancedContent" class="accordion-content px-5 pb-5 space-y-4 font-sans">
                        <!-- Topic Settings -->
                        <div class="pt-4 space-y-4">
                            <div>
                                <label class="block text-[11px] text-slate-400 mb-1">呼びかけ (リスナーの呼び方)</label>
                                <input type="text" id="addressing" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm focus:border-sky-500 focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-[11px] text-slate-400 mb-1">除外ワード</label>
                                <input type="text" id="exclude" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm focus:border-sky-500 focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-[11px] text-slate-400 mb-1">雰囲気・トーン</label>
                                <select id="tone" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm focus:border-sky-500 focus:outline-none">
                                    <option value="フレンドリーで親しみやすい">フレンドリー</option>
                                    <option value="ユーモラスで面白い">ユーモラス</option>
                                    <option value="毒舌だけど愛がある">毒舌系</option>
                                    <option value="知的で論理的な分析">深掘り解説</option>
                                    <option value="情熱的でハイテンション">ハイテンション</option>
                                </select>
                            </div>
                            <div class="grid grid-cols-2 gap-3 pb-2">
                                <div>
                                    <label class="block text-[11px] text-slate-400 mb-1">生成枚数</label>
                                    <input type="number" id="count" min="1" max="5" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm">
                                </div>
                                <div>
                                    <label class="block text-[11px] text-slate-400 mb-1">創造性 (Temp)</label>
                                    <select id="temperature" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm">
                                        <option value="0.0">厳格 (0.0)</option>
                                        <option value="0.2">堅実 (0.2)</option>
                                        <option value="0.4">正確 (0.4)</option>
                                        <option value="0.6">バランス (0.6)</option>
                                        <option value="0.8" selected>標準 (0.8)</option>
                                        <option value="1.0">冒険 (1.0)</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Connectivity Settings Group -->
                        <div class="pt-4 border-t border-slate-800 space-y-4">
                            <!-- Mode Selector -->
                            <div>
                                <label class="block text-[10px] text-sky-400 font-bold tracking-widest uppercase mb-2">API 接続モード</label>
                                <div class="grid grid-cols-2 gap-2 p-1 bg-slate-800 rounded-xl border border-slate-700">
                                    <label class="cursor-pointer">
                                        <input type="radio" name="apiMode" value="browser" checked class="hidden peer">
                                        <div class="text-[10px] text-center py-1.5 rounded-lg peer-checked:bg-sky-600 peer-checked:text-white text-slate-400 hover:bg-slate-700 transition-all">ブラウザ (手動Key)</div>
                                    </label>
                                    <label class="cursor-pointer">
                                        <input type="radio" name="apiMode" value="canvas" class="hidden peer">
                                        <div class="text-[10px] text-center py-1.5 rounded-lg peer-checked:bg-purple-600 peer-checked:text-white text-slate-400 hover:bg-slate-700 transition-all">Canvas (自動Key)</div>
                                    </label>
                                </div>
                            </div>

                            <!-- API Key Section -->
                            <div id="apiKeySection" class="transition-all duration-300">
                                <div class="flex justify-between items-center mb-1">
                                    <label class="text-[10px] text-sky-400 font-bold tracking-widest uppercase">Gemini API Key</label>
                                    <span id="keyStatus" class="text-[9px] px-1 py-0.5 rounded bg-slate-800 text-slate-500 font-mono">MISSING</span>
                                </div>
                                <input type="password" id="customApiKey" placeholder="AI Studioで取得したキー..." class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-xs focus:border-sky-500 focus:outline-none font-mono mb-2">
                                <label class="flex items-center space-x-2 cursor-pointer">
                                    <input type="checkbox" id="saveKeyCheck" class="h-3 w-3 text-sky-500 rounded bg-slate-800 border-slate-700 focus:ring-0">
                                    <span class="text-[10px] text-slate-500">キーをローカルに保存</span>
                                </label>
                            </div>
                        </div>

                        <!-- Control Buttons -->
                        <div class="pt-4 space-y-2 border-t border-slate-800">
                            <button id="clearHistoryBtn" class="w-full py-2 bg-slate-800 hover:bg-slate-700 text-slate-300 text-[10px] font-bold rounded-lg border border-slate-700 transition-colors">既出履歴をクリア</button>
                            <button id="resetAllBtn" class="w-full py-2 bg-slate-800 hover:bg-red-900/30 text-red-500 text-[10px] font-bold rounded-lg border border-red-900/20 transition-colors">全ての設定を初期化</button>
                        </div>
                    </div>
                </div>

                <div class="text-[10px] text-slate-600 px-2 font-sans italic">
                    Tips: K キーで生成、Ctrl+Kで設定表示。<br>Canvasモードならキー入力不要です。
                </div>
            </div>

            <!-- Main Deck Area -->
            <div class="md:col-span-8 lg:col-span-9 overflow-y-auto pr-2 space-y-4" id="deckContainer">
                <div class="flex flex-col items-center justify-center py-32 text-slate-500 border-2 border-dashed border-slate-800 rounded-3xl bg-slate-900/20">
                    <p class="text-sm font-sans">準備完了。K キーでリサーチを開始します。</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="errorModal" class="fixed inset-0 bg-black/80 flex items-center justify-center hidden z-50 p-4 backdrop-blur-sm">
        <div class="bg-slate-800 border border-red-500/50 p-6 rounded-2xl max-w-sm w-full text-center shadow-2xl font-sans">
            <h3 class="text-red-400 font-bold text-lg mb-2">エラー発生</h3>
            <p id="errorText" class="text-slate-300 text-sm mb-6"></p>
            <button onclick="closeError()" class="w-full bg-slate-700 hover:bg-slate-600 text-white py-2 rounded-xl text-xs font-bold">閉じる</button>
        </div>
    </div>

    <div id="confirmModal" class="fixed inset-0 bg-black/80 flex items-center justify-center hidden z-50 p-4 backdrop-blur-sm">
        <div class="bg-slate-800 border border-slate-700 p-6 rounded-2xl max-w-sm w-full text-center shadow-2xl font-sans">
            <h3 class="text-white font-bold text-lg mb-2">設定リセット</h3>
            <p class="text-slate-400 text-sm mb-6">すべての設定（プリセット・トーン等）を初期化します。APIキーは保持されます。</p>
            <div class="flex space-x-3">
                <button id="confirmResetBtn" class="flex-1 bg-red-600 hover:bg-red-500 text-white py-2 rounded-xl text-xs font-bold font-sans">実行</button>
                <button id="cancelResetBtn" class="flex-1 bg-slate-700 hover:bg-slate-600 text-white py-2 rounded-xl text-xs font-bold font-sans">中止</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables provided by environment
        const apiKeyEnv = ""; // Provided by Canvas at runtime

        const defaults = {
            genre_0: "最新AI, VTuber, ガジェット",
            genre_1: "ニュース, 経済, 技術",
            genre_2: "アニメ, ゲーム, 漫画",
            addressing: "みんな、リスナーのみんな",
            exclude: "政治, 宗教, 事件, 炎上, センシティブ",
            tone: "フレンドリーで親しみやすい",
            count: "3",
            temperature: "0.8",
            narrowDownMode: false,
            apiMode: "browser"
        };

        const configFields = ['addressing', 'exclude', 'tone', 'count', 'temperature', 'narrowDownMode'];
        let sessionTopicHistory = [];

        // Elements
        const statusIndicator = document.getElementById('statusIndicator');
        const generateBtn = document.getElementById('generateBtn');
        const deckContainer = document.getElementById('deckContainer');
        const customApiKeyInput = document.getElementById('customApiKey');
        const saveKeyCheck = document.getElementById('saveKeyCheck');
        const keyStatus = document.getElementById('keyStatus');
        const historyCountDisplay = document.getElementById('historyCount');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const resetAllBtn = document.getElementById('resetAllBtn');
        const narrowDownMode = document.getElementById('narrowDownMode');
        const toggleAdvanced = document.getElementById('toggleAdvanced');
        const advancedContent = document.getElementById('advancedContent');
        const accordionIcon = document.getElementById('accordionIcon');
        const confirmModal = document.getElementById('confirmModal');
        const apiKeySection = document.getElementById('apiKeySection');

        window.onload = () => {
            loadSettings();
        };

        function loadSettings() {
            // API Mode
            const savedMode = localStorage.getItem('api_mode') || defaults.apiMode;
            const modeRadios = document.querySelectorAll('input[name="apiMode"]');
            modeRadios.forEach(r => {
                if (r.value === savedMode) r.checked = true;
                r.onchange = () => {
                    localStorage.setItem('api_mode', r.value);
                    updateModeUI(r.value);
                };
            });
            updateModeUI(savedMode);

            // API Key
            const savedKey = localStorage.getItem('gemini_api_key');
            if (savedKey) {
                customApiKeyInput.value = savedKey;
                saveKeyCheck.checked = true;
                updateStatusUI(true);
            }

            // Presets & Advanced Configs
            for(let i=0; i<3; i++) {
                const el = document.getElementById(`genre_${i}`);
                const saved = localStorage.getItem(`preset_genre_${i}`);
                el.value = saved !== null ? saved : defaults[`genre_${i}`];
                el.oninput = () => localStorage.setItem(`preset_genre_${i}`, el.value);
            }

            configFields.forEach(fieldId => {
                const element = document.getElementById(fieldId);
                const savedVal = localStorage.getItem(`config_${fieldId}`);
                if (savedVal !== null) {
                    if (element.type === 'checkbox') element.checked = (savedVal === 'true');
                    else element.value = savedVal;
                } else {
                    if (element.type === 'checkbox') element.checked = defaults[fieldId];
                    else element.value = defaults[fieldId];
                }
                element.onchange = () => {
                    localStorage.setItem(`config_${fieldId}`, element.type === 'checkbox' ? element.checked : element.value);
                };
            });
        }

        function updateModeUI(mode) {
            if (mode === 'canvas') {
                apiKeySection.style.opacity = "0.3";
                apiKeySection.style.pointerEvents = "none";
                setStatus('Canvasモード: 自動Key使用中');
            } else {
                apiKeySection.style.opacity = "1";
                apiKeySection.style.pointerEvents = "auto";
                syncKeyState();
            }
        }

        function updateStatusUI(isValid) {
            if (isValid) {
                keyStatus.innerText = "READY";
                keyStatus.className = "text-[9px] px-1.5 py-0.5 rounded bg-green-900/30 text-green-400 border border-green-800 font-bold font-mono";
            } else {
                keyStatus.innerText = "MISSING";
                keyStatus.className = "text-[9px] px-1.5 py-0.5 rounded bg-slate-800 text-slate-500 border border-slate-700 font-bold font-mono";
            }
        }

        function syncKeyState() {
            const mode = document.querySelector('input[name="apiMode"]:checked').value;
            if (mode === 'canvas') return;
            const key = customApiKeyInput.value.trim();
            const isValid = key.length > 10;
            updateStatusUI(isValid);
            if (saveKeyCheck.checked && isValid) localStorage.setItem('gemini_api_key', key);
            else if (!saveKeyCheck.checked) localStorage.removeItem('gemini_api_key');
        }

        customApiKeyInput.addEventListener('input', syncKeyState);
        saveKeyCheck.addEventListener('change', syncKeyState);

        resetAllBtn.onclick = () => confirmModal.classList.remove('hidden');
        document.getElementById('cancelResetBtn').onclick = () => confirmModal.classList.add('hidden');
        document.getElementById('confirmResetBtn').onclick = () => {
            for(let i=0; i<3; i++) localStorage.removeItem(`preset_genre_${i}`);
            configFields.forEach(id => localStorage.removeItem(`config_${id}`));
            loadSettings();
            confirmModal.classList.add('hidden');
            setStatus('初期化完了', 'bg-blue-500');
        };

        toggleAdvanced.onclick = () => {
            const isOpen = advancedContent.classList.toggle('open');
            accordionIcon.style.transform = isOpen ? 'rotate(180deg)' : 'rotate(0deg)';
        };

        function setStatus(text, colorClass = 'bg-green-500') {
            statusIndicator.innerHTML = `<span class="inline-block w-2 h-2 rounded-full ${colorClass} mr-1"></span> ${text}`;
        }

        function showError(msg) {
            document.getElementById('errorText').innerText = msg;
            document.getElementById('errorModal').classList.remove('hidden');
        }

        function closeError() {
            document.getElementById('errorModal').classList.add('hidden');
        }

        async function callGeminiAPI(prompt, temp) {
            const mode = document.querySelector('input[name="apiMode"]:checked').value;
            let finalApiKey = "";

            if (mode === 'browser') {
                finalApiKey = customApiKeyInput.value.trim();
                if (!finalApiKey) throw new Error("ブラウザモードではAPIキーの設定が必要です。");
            } else {
                finalApiKey = apiKeyEnv; // Provided by environment at runtime
            }

            const model = "gemini-2.5-flash-preview-09-2025";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${finalApiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { 
                    parts: [{ text: "配信リサーチ助手です。Google検索を活用し、旬な話題を指定のJSON形式のみで返してください。フォーマット:\n{ \"topics\": [ { \"title\": \"\", \"question\": \"\", \"insight\": \"\", \"call_to_action\": \"\", \"tag\": \"\", \"duration\": \"\" } ] }" }] 
                },
                tools: [{ "google_search": {} }],
                generationConfig: { temperature: parseFloat(temp) }
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error?.message || `API Status ${response.status}`);
            }
            
            const result = await response.json();
            let text = result.candidates?.[0]?.content?.parts?.[0]?.text || "";
            text = text.replace(/```json/gi, "").replace(/```/gi, "").trim();
            const sources = result.candidates?.[0]?.groundingMetadata?.groundingAttributions || [];
            return { data: JSON.parse(text), sources: sources };
        }

        async function handleGenerate() {
            if (generateBtn.disabled) return;

            const selectedIdx = document.querySelector('input[name="preset"]:checked').value;
            const genreRaw = document.getElementById(`genre_${selectedIdx}`).value;
            const tone = document.getElementById('tone').value;
            const count = document.getElementById('count').value || 3;
            const temp = document.getElementById('temperature').value;
            const addressing = document.getElementById('addressing').value;
            const exclude = document.getElementById('exclude').value;
            const isNarrowDown = narrowDownMode.checked;

            const genres = genreRaw.split(/[ ,、\s]+/).filter(g => g.length > 0);
            if (genres.length === 0) return showError("ジャンルを入力してください。");

            generateBtn.disabled = true;
            setStatus('リサーチ実行中...', 'bg-yellow-500');
            
            deckContainer.innerHTML = Array(Number(count)).fill(0).map(() => `
                <div class="bg-slate-800/40 p-6 rounded-2xl border border-slate-700/50 animate-pulse font-sans">
                    <div class="h-4 bg-slate-700/50 rounded w-1/4 mb-4"></div>
                    <div class="h-8 bg-slate-700/50 rounded w-3/4 mb-2"></div>
                    <div class="h-16 bg-slate-700/50 rounded w-full"></div>
                </div>
            `).join('');

            const historyPrompt = sessionTopicHistory.length > 0 ? `【既出避】\n- ${sessionTopicHistory.join('\n- ')}` : "";
            const modeInstruction = isNarrowDown 
                ? `全テーマ「${genres.join(', ')}」が重なる話題を${count}つ。`
                : `各テーマ「${genres.join(', ')}」から独立した最新話題を計${count}つ。`;

            const prompt = `
                テーマ: 「${genres.join(', ')}」
                ${modeInstruction}
                ${historyPrompt}
                ${exclude ? `【除外】: ${exclude}` : ""}
                ${addressing}に向け、${tone}で語る。
                JSON形式のみ。
            `;

            try {
                const result = await callGeminiAPI(prompt, temp);
                result.data.topics.forEach(t => {
                    if (!sessionTopicHistory.includes(t.title)) sessionTopicHistory.push(t.title);
                });
                historyCountDisplay.innerText = `既出: ${sessionTopicHistory.length}`;
                renderCards(result.data.topics, result.sources);
                setStatus('更新完了', 'bg-green-500');
            } catch (err) {
                showError("生成失敗: " + err.message);
                setStatus('エラー', 'bg-red-500');
            } finally {
                generateBtn.disabled = false;
            }
        }

        function renderCards(topics, sources) {
            deckContainer.innerHTML = '';
            topics.forEach((topic) => {
                const card = document.createElement('div');
                card.className = 'card bg-slate-800 p-6 rounded-2xl shadow-xl border border-slate-700/50 space-y-4 font-sans';
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <h3 class="font-bold text-xl text-white leading-tight">${topic.title}</h3>
                        <span class="label-tag shrink-0 ml-4">${topic.tag}</span>
                    </div>
                    <p class="text-sky-400 font-medium italic text-lg">「${topic.question}」</p>
                    <div class="bg-slate-900/60 p-4 rounded-xl text-sm text-slate-300 border-l-4 border-sky-600 shadow-inner">
                        ${topic.insight}
                    </div>
                    <div class="flex justify-between items-center text-xs text-slate-400 pt-2 border-t border-slate-700/50">
                        <span>${topic.call_to_action}</span>
                        <span class="font-mono bg-slate-900 px-2 py-0.5 rounded text-[10px] opacity-60">${topic.duration}</span>
                    </div>
                `;
                deckContainer.appendChild(card);
            });

            if (sources && sources.length > 0) {
                const sourceLinks = sources.filter(s => s.web).map(s => `
                    <a href="${s.web.uri}" target="_blank" class="text-[10px] text-sky-500 hover:text-sky-300 bg-sky-950/20 px-3 py-1.5 rounded-lg border border-sky-900/40 truncate max-w-[220px]">
                        ${s.web.title || 'Reference'}
                    </a>
                `).join('');
                if (sourceLinks) {
                    const sc = document.createElement('div');
                    sc.className = 'mt-8 p-5 bg-slate-900/40 rounded-2xl border border-slate-800/50';
                    sc.innerHTML = `<h4 class="text-[10px] font-bold text-slate-500 mb-3 uppercase tracking-widest font-sans">Grounding Sources</h4><div class="flex flex-wrap gap-2">${sourceLinks}</div>`;
                    deckContainer.appendChild(sc);
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') return;
            if (e.key.toLowerCase() === 'k' || e.key === 'Enter') {
                e.preventDefault();
                handleGenerate();
            }
            if (e.ctrlKey && e.key.toLowerCase() === 'k') {
                e.preventDefault();
                toggleAdvanced.click();
            }
        });

        generateBtn.onclick = handleGenerate;
        clearHistoryBtn.onclick = () => {
            sessionTopicHistory = [];
            historyCountDisplay.innerText = "既出: 0";
            setStatus('履歴クリア完了');
        };
    </script>
</body>
</html>
